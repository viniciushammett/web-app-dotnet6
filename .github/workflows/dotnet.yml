name: Build .NET 6

on:
  push:
    branches:
      - main

jobs:
  build-dotnet6:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET SDK 6.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x

    - name: Restore dependencies
      run: dotnet restore ./MinhaAplicacaoDotNet6/MinhaAplicacaoWeb/MinhaAplicacaoWeb.csproj

    - name: Build
      run: dotnet build ./MinhaAplicacaoDotNet6/MinhaAplicacaoWeb/MinhaAplicacaoWeb.csproj --configuration Release

    - name: Publish artifact
      uses: actions/upload-artifact@v2
      with:
        name: dotnet-app
        path: ./bin/Release/net6.0

    - name: Setup Docker Build 
      uses: docker/setup-buildx-action@v2.2.1
      
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3.0.2
      with:
        name: dotnet-app
        path: ./bin/Release/net6.0
      
    - name: Docker Login
      uses: docker/login-action@v2.0.0
      with:
        username: ${{ secrets.DOCKERHUB_TOKEN }}
        password: ${{ secrets.PASSWORD_DOCKER_HUB }}
          
    - name: Build and push Docker images
      uses: docker/build-push-action@v3.3.0
      with:
        context: .
        file: ./MinhaAplicacaoDotNet6/MinhaAplicacaoWeb/Dockerfile
        push: true
        tags: vmoney2021/dotnet6-web-app:${{github.ref_name}}
